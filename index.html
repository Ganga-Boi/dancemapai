<!doctype html>
<html lang="da">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DanceMap</title>

  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#6366f1" />

  <!-- API CONFIG (Apps Script JSONP) -->
  <script src="/api-config.js"></script>
</head>

<body>

<div id="app" style="max-width:420px;margin:40px auto;color:#fff;">
  <h2>DanceMap</h2>
  <p>Dansevents i København og omegn</p>

  <input id="q" placeholder='Søg fx "salsa" eller "bachata"' style="width:100%;padding:8px;" />
  <button onclick="runSearch()" style="margin-top:8px;">Søg</button>

  <div id="weekCount" style="margin-top:12px;"></div>
  <pre id="result" style="white-space:pre-wrap;margin-top:12px;"></pre>
</div>

<div id="fallback"
     style="display:none;position:fixed;inset:0;background:#0f0f23;color:#fff;
            z-index:9999;display:flex;align-items:center;justify-content:center;
            text-align:center;">
  <div>
    <img src="/dancemap-icon.svg" style="width:96px;margin-bottom:16px;">
    <div>DanceMap er midlertidigt nede.</div>
  </div>
</div>

<script>
const API = window.DANCEMAP_API.search;

function showFallback() {
  document.getElementById('fallback').style.display = 'flex';
}

function jsonp(url) {
  return new Promise((resolve, reject) => {
    const cb = 'cb_' + Date.now();
    const script = document.createElement('script');

    window[cb] = data => {
      delete window[cb];
      script.remove();
      resolve(data);
    };

    script.src = url + (url.includes('?') ? '&' : '?') + 'callback=' + cb;
    script.onerror = () => {
      delete window[cb];
      script.remove();
      showFallback();
      reject();
    };

    document.body.appendChild(script);
  });
}

async function runSearch() {
  const q = document.getElementById('q').value.trim();
  if (!q) return;

  try {
    const data = await jsonp(
      API + '?action=search&query=' + encodeURIComponent(q)
    );
    document.getElementById('result').textContent = data.text || '';
  } catch {}
}

async function loadWeekCount() {
  try {
    const data = await jsonp(
      API + '?action=weekcount'
    );
    if (data.success && data.count > 0) {
      document.getElementById('weekCount').textContent =
        data.count + ' events denne uge';
    }
  } catch {}
}

loadWeekCount();
</script>

</body>
</html>
