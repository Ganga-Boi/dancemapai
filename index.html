<!DOCTYPE html>
<html lang="da">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>DanceMap AI</title>

<!-- Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
<script>
	window.dataLayer = window.dataLayer || [];
	function gtag(){dataLayer.push(arguments);}
	gtag('js', new Date());
	gtag('config', 'G-XXXXXXXXXX'); // Erstat med din ID
</script>

<style>
    body {
        margin: 0;
        background: linear-gradient(180deg, #022237, #011520);
        font-family: "Segoe UI", sans-serif;
        color: #fff;
    }

    .app {
        height: 100vh;
        display: flex;
        flex-direction: column;
    }

    .topbar {
        height: 64px;
        background: #011c2b;
        display: flex;
        align-items: center;
        padding: 0 16px;
        font-size: 20px;
        font-weight: 600;
        letter-spacing: 1px;
        box-shadow: 0 0 10px #00000070;
    }

    .topbar img {
        width: 38px;
        height: 38px;
        border-radius: 50%;
        margin-right: 10px;
    }

    #chat {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
    }

    .row {
        display: flex;
        align-items: flex-start;
        margin-bottom: 14px;
        gap: 10px;
    }

    .row.bot { flex-direction: row; }
    .row.user { flex-direction: row-reverse; }

    .bubble {
        padding: 12px 14px;
        border-radius: 10px;
        max-width: 70%;
        line-height: 1.5;
        white-space: pre-wrap;
    }

    .bubble.bot {
        background: #0d2433;
    }

    .bubble.user {
        background: #1f8bff;
        color: #fff;
    }

    .icon {
        width: 40px;
        height: 40px;
    }

    .typing-bubble {
        display: flex;
        gap: 5px;
        padding: 10px 14px;
        background: #0d2433;
        border-radius: 10px;
        width: 60px;
        justify-content: center;
    }

    .dot {
        width: 7px;
        height: 7px;
        background: white;
        border-radius: 50%;
        animation: blink 1.4s infinite ease-in-out;
    }

    .dot:nth-child(1) { animation-delay: 0s; }
    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes blink {
        0%, 80%, 100% { opacity: 0.2; }
        40% { opacity: 1; }
    }

    .input-area {
        padding: 14px;
        background: #00000040;
        display: flex;
        gap: 10px;
    }

    #userInput {
        flex: 1;
        border: none;
        padding: 12px;
        font-size: 16px;
        border-radius: 8px;
        outline: none;
    }

    #sendBtn {
        background: #1f8bff;
        color: #fff;
        border: none;
        padding: 12px 16px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
    }
</style>
</head>

<body>
<div class="app">

    <div class="topbar">
        <img src="dancemap-icon.png" alt="DanceMap AI" />
        DanceMap AI
    </div>

    <div id="chat"></div>

    <div class="input-area">
        <input id="userInput" type="text" placeholder="Skriv en besked..." />
        <button id="sendBtn" onclick="sendMessage()">âž¤</button>
    </div>

</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbzEDCs7STzaLB01ZTRID5Cqylp4EfIalhALTlTjypdDVF7_rJfP0D19jh7En4AprEj0/exec";

const chat = document.getElementById("chat");

function addMessage(text, who) {
    const row = document.createElement("div");
    row.className = "row " + who;

    const img = document.createElement("img");
    img.className = "icon";

    if (who === "bot") {
        img.src = "dancemap-icon.png";
    } else {
        img.src = "data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='45' fill='%23666'/%3E%3Ctext x='50' y='50' text-anchor='middle' dominant-baseline='central' font-size='40' fill='white'%3EðŸ‘¤%3C/text%3E%3C/svg%3E";
    }

    const bubble = document.createElement("div");
    bubble.className = "bubble " + who;
    bubble.textContent = text;

    row.appendChild(img);
    row.appendChild(bubble);

    chat.appendChild(row);
    chat.scrollTop = chat.scrollHeight;
}

function addTyping() {
    const row = document.createElement("div");
    row.className = "row bot";
    row.id = "typing";

    const img = document.createElement("img");
    img.src = "dancemap-icon.png";
    img.className = "icon";

    const bubble = document.createElement("div");
    bubble.className = "typing-bubble";
    bubble.innerHTML = `<div class="dot"></div><div class="dot"></div><div class="dot"></div>`;

    row.appendChild(img);
    row.appendChild(bubble);

    chat.appendChild(row);
    chat.scrollTop = chat.scrollHeight;
}

function removeTyping() {
    const t = document.getElementById("typing");
    if (t) t.remove();
}

async function sendMessage() {
    const input = document.getElementById("userInput");
    const text = input.value.trim();
    if (!text) return;

    addMessage(text, "user");
    
    // Track sÃ¸gning i Google Analytics
    if (typeof gtag !== 'undefined') {
        gtag('event', 'search', {
            'search_term': text
        });
    }
    
    input.value = "";

    sendBtn.disabled = true;
    input.disabled = true;
    addTyping();

    try {
        const response = await fetch(API_URL + "?message=" + encodeURIComponent(text), {
            method: "GET"
        });
        
        const data = await response.json();
        
        removeTyping();
        if (data.reply) {
            addMessage(data.reply, "bot");
        } else {
            setTimeout(() => {
                addMessage("Jeg forstod ikke helt. PrÃ¸v at spÃ¸rge om salsa eller bachata events!", "bot");
            }, 800);
        }
    } catch (err) {
        console.log("API unavailable, using fallback");
        setTimeout(() => {
            removeTyping();
            addMessage("Der skete en fejl. PrÃ¸v igen om lidt!", "bot");
        }, 1200);
    } finally {
        sendBtn.disabled = false;
        input.disabled = false;
        input.focus();
    }
}

// Enter-tast support
document.getElementById("userInput").addEventListener("keypress", function(e) {
    if (e.key === "Enter" && !sendBtn.disabled) {
        sendMessage();
    }
});

// FÃ¸rste besked
addMessage("Velkommen til DanceMap AI! SpÃ¸rg efter salsa og bachata events. ðŸ’ƒðŸ•º", "bot");
document.getElementById("userInput").focus();
</script>

</body>
</html>
