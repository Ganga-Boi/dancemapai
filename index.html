<!DOCTYPE html>
<html lang="da">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>DanceMap AI</title>

<style>
    body {
        margin: 0;
        background: linear-gradient(180deg, #022237, #011520);
        font-family: "Segoe UI", sans-serif;
        color: #fff;
    }

    .app {
        height: 100vh;
        display: flex;
        flex-direction: column;
    }

    .topbar {
        height: 64px;
        background: #011c2b;
        display: flex;
        align-items: center;
        padding: 0 16px;
        font-size: 20px;
        font-weight: 600;
        letter-spacing: 1px;
        box-shadow: 0 0 10px #00000070;
    }

    .topbar img {
        width: 38px;
        height: 38px;
        border-radius: 50%;
        margin-right: 10px;
    }

    #chat {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
    }

    .row {
        display: flex;
        align-items: flex-start;
        margin-bottom: 14px;
        gap: 10px;
    }

    .row.bot { flex-direction: row; }
    .row.user { flex-direction: row-reverse; }

    .bubble {
        padding: 12px 14px;
        border-radius: 10px;
        max-width: 70%;
        line-height: 1.5;
    }

    .bubble.bot {
        background: #0d2433;
    }

    .bubble.user {
        background: #1f8bff;
        color: #fff;
    }

    .icon {
        width: 40px;
        height: 40px;
    }

    .typing-bubble {
        display: flex;
        gap: 5px;
        padding: 10px 14px;
        background: #0d2433;
        border-radius: 10px;
        width: 60px;
        justify-content: center;
    }

    .dot {
        width: 7px;
        height: 7px;
        background: white;
        border-radius: 50%;
        animation: blink 1.4s infinite ease-in-out;
    }

    .dot:nth-child(1) { animation-delay: 0s; }
    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes blink {
        0%, 80%, 100% { opacity: 0.2; }
        40% { opacity: 1; }
    }

    .input-area {
        padding: 14px;
        background: #00000040;
        display: flex;
        gap: 10px;
    }

    #userInput {
        flex: 1;
        border: none;
        padding: 12px;
        font-size: 16px;
        border-radius: 8px;
        outline: none;
    }

    #sendBtn {
        background: #1f8bff;
        color: #fff;
        border: none;
        padding: 12px 16px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
    }
</style>
</head>

<body>
<div class="app">

    <div class="topbar">
        <img src="dancemap-icon.png" alt="icon" />
        DanceMap AI
    </div>

    <div id="chat"></div>

    <div class="input-area">
        <input id="userInput" type="text" placeholder="Skriv en besked..." />
        <button id="sendBtn" onclick="sendMessage()">➤</button>
    </div>

</div>

<script>
// BACKEND URL – din nye funktionerende URL
const API_URL = "https://script.google.com/macros/s/AKfycbzEDCs7STzaLB01ZTRID5Cqylp4EfIalhALTlTjypdDVF7_rJfP0D19jh7En4AprEj0/exec";

const chat = document.getElementById("chat");

// kun dansespørgsmål
function onlyDance(text) {
    const allowed = ["salsa", "bachata", "kizomba", "dans", "dance", "event"];
    text = text.toLowerCase();
    return allowed.some(w => text.includes(w));
}

function addMessage(text, who) {
    const row = document.createElement("div");
    row.className = "row " + who;

    const img = document.createElement("img");
    img.className = "icon";

    img.src = who === "bot" ? "dancemap-icon.png" : "user-icon.png";

    const bubble = document.createElement("div");
    bubble.className = "bubble " + who;
    bubble.textContent = text;

    row.appendChild(img);
    row.appendChild(bubble);

    chat.appendChild(row);
    chat.scrollTop = chat.scrollHeight;
}

function addTyping() {
    const row = document.createElement("div");
    row.className = "row bot";
    row.id = "typing";

    const img = document.createElement("img");
    img.src = "dancemap-icon.png";
    img.className = "icon";

    const bubble = document.createElement("div");
    bubble.className = "typing-bubble";
    bubble.innerHTML = `<div class="dot"></div><div class="dot"></div><div class="dot"></div>`;

    row.appendChild(img);
    row.appendChild(bubble);

    chat.appendChild(row);
    chat.scrollTop = chat.scrollHeight;
}

function removeTyping() {
    const t = document.getElementById("typing");
    if (t) t.remove();
}

function sendMessage() {
    const input = document.getElementById("userInput");
    const text = input.value.trim();
    if (!text) return;

    addMessage(text, "user");
    input.value = "";

    if (!onlyDance(text)) {
        addMessage("Jeg svarer kun på spørgsmål om salsa og bachata events i København. Prøv igen.", "bot");
        return;
    }

    addTyping();

    fetch(API_URL, {
        method: "POST",
        body: JSON.stringify({ message: text }),
        headers: { "Content-Type": "application/json" }
    })
    .then(r => r.json())
    .then(data => {
        removeTyping();
        addMessage(data.reply || "Der skete en fejl.", "bot");
    })
    .catch(() => {
        removeTyping();
        addMessage("Der skete en fejl med forbindelsen.", "bot");
    });
}

// Første besked
addMessage("Velkommen til DanceMap AI! Spørg efter salsa og bachata events.", "bot");
</script>

</body>
</html>
