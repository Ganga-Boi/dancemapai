<!DOCTYPE html>
<html lang="da">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>DanceMap AI</title>

<style>
    body {
        margin: 0;
        background: linear-gradient(180deg, #022237, #011520);
        font-family: "Segoe UI", sans-serif;
        color: #fff;
    }

    .app {
        height: 100vh;
        display: flex;
        flex-direction: column;
    }

    .topbar {
        height: 64px;
        background: #011c2b;
        display: flex;
        align-items: center;
        padding: 0 16px;
        font-size: 20px;
        font-weight: 600;
        letter-spacing: 1px;
        box-shadow: 0 0 10px #00000070;
    }

    .topbar img {
        width: 38px;
        height: 38px;
        border-radius: 50%;
        margin-right: 10px;
    }

    #chat {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
    }

    .row {
        display: flex;
        align-items: flex-start;
        margin-bottom: 14px;
        gap: 10px;
    }

    .row.bot { flex-direction: row; }
    .row.user { flex-direction: row-reverse; }

    .bubble {
        padding: 12px 14px;
        border-radius: 10px;
        max-width: 70%;
        line-height: 1.5;
    }

    .bubble.bot {
        background: #0d2433;
    }

    .bubble.user {
        background: #1f8bff;
        color: #fff;
    }

    .icon {
        width: 40px;
        height: 40px;
        border-radius: 50%;
    }

    .typing-bubble {
        display: flex;
        gap: 5px;
        padding: 10px 14px;
        background: #0d2433;
        border-radius: 10px;
        width: 60px;
        justify-content: center;
    }

    .dot {
        width: 7px;
        height: 7px;
        background: white;
        border-radius: 50%;
        animation: blink 1.4s infinite ease-in-out;
    }

    .dot:nth-child(1) { animation-delay: 0s; }
    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes blink {
        0%, 80%, 100% { opacity: 0.2; }
        40% { opacity: 1; }
    }

    .input-area {
        padding: 14px;
        background: #00000040;
        display: flex;
        gap: 10px;
    }

    #userInput {
        flex: 1;
        border: none;
        padding: 12px;
        font-size: 16px;
        border-radius: 8px;
        outline: none;
    }

    #sendBtn {
        background: #1f8bff;
        color: #fff;
        border: none;
        padding: 12px 16px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        transition: opacity 0.2s;
    }

    #sendBtn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
    }

    #sendBtn:hover:not(:disabled) {
        background: #1a7ae6;
    }
</style>
</head>

<body>
<div class="app">

    <div class="topbar">
        <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='45' fill='%231f8bff'/%3E%3Ctext x='50' y='50' text-anchor='middle' dominant-baseline='central' font-size='40' fill='white'%3EðŸ’ƒ%3C/text%3E%3C/svg%3E" alt="icon" />
        DanceMap AI
    </div>

    <div id="chat"></div>

    <div class="input-area">
        <input id="userInput" type="text" placeholder="Skriv en besked..." />
        <button id="sendBtn" onclick="sendMessage()">âž¤</button>
    </div>

</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbzEDCs7STzaLB01ZTRID5Cqylp4EfIalhALTlTjypdDVF7_rJfP0D19jh7En4AprEj0/exec";

const chat = document.getElementById("chat");
const input = document.getElementById("userInput");
const sendBtn = document.getElementById("sendBtn");

// AI-simuleret svar (demo mode)
const demoResponses = {
    "salsa": "ðŸŽ‰ Der er salsa i KÃ¸benhavn hver torsdag pÃ¥ Sabor Latino kl. 20:00! Derudover er der ogsÃ¥ salsa pÃ¥ Huset hver fredag.",
    "bachata": "ðŸ’ƒ Bachata events finder du pÃ¥ La Noche hver onsdag kl. 19:30. Der er ogsÃ¥ workshop pÃ¥ Dansescenen hver lÃ¸rdag.",
    "weekend": "ðŸ“… I weekenden er der:\n- Fredag: Salsa Night pÃ¥ Huset kl. 21:00\n- LÃ¸rdag: Bachata Workshop pÃ¥ Dansescenen kl. 15:00\n- SÃ¸ndag: Social Dance pÃ¥ Sabor Latino kl. 18:00",
    "i dag": "ðŸ•º I dag er der salsa workshop kl. 18:00 pÃ¥ Kulturhuset og social dance kl. 21:00 pÃ¥ La Noche!",
    "default": "Jeg har fundet flere dans events i KÃ¸benhavn! SpÃ¸rg mig om salsa, bachata, eller hvad der sker i weekenden."
};

function getAIResponse(text) {
    text = text.toLowerCase();
    for (let key in demoResponses) {
        if (text.includes(key)) {
            return demoResponses[key];
        }
    }
    return demoResponses.default;
}

function onlyDance(text) {
    const blocked = ["vejr", "politik", "fodbold", "aktiemarked"];
    text = text.toLowerCase();
    return !blocked.some(w => text.includes(w));
}

function addMessage(text, who) {
    const row = document.createElement("div");
    row.className = "row " + who;

    const img = document.createElement("img");
    img.className = "icon";

    if (who === "bot") {
        img.src = "data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='45' fill='%231f8bff'/%3E%3Ctext x='50' y='50' text-anchor='middle' dominant-baseline='central' font-size='40' fill='white'%3EðŸ’ƒ%3C/text%3E%3C/svg%3E";
    } else {
        img.src = "data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='45' fill='%23666'/%3E%3Ctext x='50' y='50' text-anchor='middle' dominant-baseline='central' font-size='40' fill='white'%3EðŸ‘¤%3C/text%3E%3C/svg%3E";
    }

    const bubble = document.createElement("div");
    bubble.className = "bubble " + who;
    bubble.textContent = text;

    row.appendChild(img);
    row.appendChild(bubble);

    chat.appendChild(row);
    chat.scrollTop = chat.scrollHeight;
}

function addTyping() {
    const row = document.createElement("div");
    row.className = "row bot";
    row.id = "typing";

    const img = document.createElement("img");
    img.src = "data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='45' fill='%231f8bff'/%3E%3Ctext x='50' y='50' text-anchor='middle' dominant-baseline='central' font-size='40' fill='white'%3EðŸ’ƒ%3C/text%3E%3C/svg%3E";
    img.className = "icon";

    const bubble = document.createElement("div");
    bubble.className = "typing-bubble";
    bubble.innerHTML = `<div class="dot"></div><div class="dot"></div><div class="dot"></div>`;

    row.appendChild(img);
    row.appendChild(bubble);

    chat.appendChild(row);
    chat.scrollTop = chat.scrollHeight;
}

function removeTyping() {
    const t = document.getElementById("typing");
    if (t) t.remove();
}

async function sendMessage() {
    const text = input.value.trim();
    if (!text) return;

    addMessage(text, "user");
    input.value = "";

    if (!onlyDance(text)) {
        addMessage("Jeg svarer kun pÃ¥ spÃ¸rgsmÃ¥l om salsa og bachata events i KÃ¸benhavn. PrÃ¸v igen.", "bot");
        return;
    }

    sendBtn.disabled = true;
    input.disabled = true;
    addTyping();

    // PrÃ¸v fÃ¸rst rigtig API
    try {
        const response = await fetch(API_URL + "?message=" + encodeURIComponent(text), {
            method: "GET"
        });
        
        const data = await response.json();
        
        removeTyping();
        if (data.reply) {
            addMessage(data.reply, "bot");
        } else {
            // Fallback til demo hvis API ikke returnerer reply
            setTimeout(() => {
                addMessage(getAIResponse(text), "bot");
            }, 800);
        }
    } catch (err) {
        // Hvis API fejler, brug demo mode
        console.log("API unavailable, using demo mode");
        setTimeout(() => {
            removeTyping();
            addMessage(getAIResponse(text), "bot");
        }, 1200);
    } finally {
        sendBtn.disabled = false;
        input.disabled = false;
        input.focus();
    }
}

// Enter-tast support
input.addEventListener("keypress", function(e) {
    if (e.key === "Enter" && !sendBtn.disabled) {
        sendMessage();
    }
});

// FÃ¸rste besked
addMessage("Velkommen til DanceMap AI! SpÃ¸rg efter salsa og bachata events. ðŸ’ƒðŸ•º", "bot");
input.focus();
</script>

</body>
</html>
