<!doctype html>
<html lang="da">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>DanceMap</title>

  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#6366f1" />

  <!-- API config -->
  <script src="/api-config.js"></script>
</head>

<body>

<div id="app">
  <input id="q" placeholder="Søg fx salsa eller bachata" />
  <button onclick="runSearch()">Søg</button>

  <div id="weekCount"></div>
  <pre id="result"></pre>
</div>

<!-- FALLBACK -->
<div id="fallback"
     style="display:none;position:fixed;inset:0;background:#0f0f23;color:#fff;
            z-index:9999;display:flex;align-items:center;justify-content:center;
            text-align:center;padding:20px;">
  <div>
    <img src="/fallback.png" style="width:120px;margin-bottom:20px;">
    <div>DanceMap er midlertidigt nede.<br>Prøv igen senere.</div>
  </div>
</div>

<script>
const API = window.DANCEMAP_API.search;
const API_WEEK = window.DANCEMAP_API.weekcount;

function showFallback() {
  document.getElementById('fallback').style.display = 'flex';
}

/* JSONP */
function jsonp(url) {
  return new Promise((resolve, reject) => {
    const cb = 'cb_' + Date.now();
    window[cb] = data => {
      delete window[cb];
      script.remove();
      resolve(data);
    };
    const script = document.createElement('script');
    script.src = url + '&callback=' + cb;
    script.onerror = () => {
      delete window[cb];
      script.remove();
      showFallback();
      reject();
    };
    document.body.appendChild(script);
  });
}

async function runSearch() {
  const q = document.getElementById('q').value.trim();
  if (!q) return;
  try {
    const data = await jsonp(API + '?query=' + encodeURIComponent(q));
    document.getElementById('result').textContent = data.text || '';
  } catch {}
}

async function loadWeekCount() {
  try {
    const data = await jsonp(API_WEEK + '?x=1');
    if (data.success && data.count > 0) {
      document.getElementById('weekCount').textContent =
        data.count + ' events denne uge';
    }
  } catch {}
}

loadWeekCount();
</script>

</body>
</html>
