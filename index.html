<!DOCTYPE html>
<html lang="da">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>DanceMap AI</title>

<style>
body {
    margin: 0;
    background: linear-gradient(180deg,#011825,#022739,#01324c);
    font-family: "Segoe UI", sans-serif;
    color: #fff;
}
.app {
    height: 100vh;
    display: flex;
    flex-direction: column;
}
.topbar {
    height: 64px;
    background: #011e30;
    display: flex;
    align-items: center;
    padding: 0 16px;
    box-shadow: 0 2px 10px #00000055;
}
.topbar img {
    width: 38px;
    height: 38px;
    border-radius: 50%;
    margin-right: 12px;
}
.topbar-title {
    font-size: 20px;
    font-weight: 600;
}

.chat-area {
    flex: 1;
    overflow-y: auto;
    padding: 20px 16px 12px;
}

.bot-row, .typing-row {
    display: flex;
    gap: 12px;
    margin-bottom: 14px;
}

.bot-bubble {
    background: #f2f4f7;
    color: #000;
    padding: 14px 18px;
    border-radius: 16px;
    border-bottom-left-radius: 5px;
    max-width: 80%;
}

.user-bubble {
    background: #1e90ff;
    color: #fff;
    padding: 14px 18px;
    border-radius: 16px;
    border-bottom-right-radius: 5px;
    max-width: 80%;
    margin-left: auto;
}

.typing-bubble {
    background: #f2f4f7;
    padding: 12px 14px;
    border-radius: 16px;
    display: flex;
    gap: 6px;
}
.dot {
    width: 7px; height: 7px;
    background: #000;
    opacity: .3;
    border-radius: 50%;
    animation: blink 1.4s infinite;
}
.dot:nth-child(2){ animation-delay:.2s; }
.dot:nth-child(3){ animation-delay:.4s; }

@keyframes blink {
    0%{opacity:.3;} 50%{opacity:1;} 100%{opacity:.3;}
}

.input-area {
    flex-shrink: 0;
    background: #001623;
    padding: 10px 12px 14px;
    box-shadow: 0 -3px 10px #00000055;
}

.input-wrapper {
    max-width: 780px;
    margin: 0 auto;
    display: flex;
    gap: 10px;
    align-items: center;
}

.input-wrapper input {
    flex: 1;
    border-radius: 12px;
    border: none;
    padding: 12px 14px;
    font-size: 16px;
    background: #fff;
    color: #000;
}

.send-btn {
    width: 44px;
    height: 44px;
    background: #ffffff;
    border-radius: 50%;
    border: none;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 2px 6px #00000055;
    cursor: pointer;
}
</style>
</head>

<body>
<div class="app">

    <div class="topbar">
        <img src="dancemap-icon.png" />
        <div class="topbar-title">DanceMap AI</div>
    </div>

    <div id="chat" class="chat-area"></div>

    <div class="input-area">
        <div class="input-wrapper">
            <input id="userInput" type="text" placeholder="Skriv en besked…" />
            <button class="send-btn" onclick="sendMessage()">➤</button>
        </div>
    </div>

</div>

<script>
// --------------- SETTINGS -------------------
const API_URL = "https://script.google.com/macros/s/AKfycbwD-2JRimeYJHLHAbDIccOsxQBXwTm_9pkQIYzU95F8r6iDJpPAY0R8sn127fKyzdNE/exec";
// ---------------------------------------------

const chat = document.getElementById("chat");
function addBotMessage(text){
    const row = document.createElement("div");
    row.className = "bot-row";
    row.innerHTML = `
        <div class="bot-bubble">${text}</div>
    `;
    chat.appendChild(row);
    chat.scrollTop = chat.scrollHeight;
}

function addUserMessage(text){
    const row = document.createElement("div");
    row.innerHTML = `
        <div class="user-bubble">${text}</div>
    `;
    chat.appendChild(row);
    chat.scrollTop = chat.scrollHeight;
}

function sendMessage(){
    const input = document.getElementById("userInput");
    const text = input.value.trim();
    if(!text) return;

    addUserMessage(text);
    input.value = "";

    // bot "typing"
    const typing = document.createElement("div");
    typing.className = "typing-row";
    typing.innerHTML = `<div class="typing-bubble"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>`;
    chat.appendChild(typing);
    chat.scrollTop = chat.scrollHeight;

    fetch(API_URL,{
        method:"POST",
        body: JSON.stringify({message:text})
    })
    .then(r=>r.json())
    .then(data=>{
        typing.remove();
        addBotMessage(data.reply || "Der skete en fejl");
    })
    .catch(()=>{
        typing.remove();
        addBotMessage("Der skete en fejl med forbindelsen.");
    });
}

// start message
addBotMessage("Hej Allan! Jeg er klar til at finde salsa og bachata events.");
</script>

</body>
</html>
