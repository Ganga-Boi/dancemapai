<!DOCTYPE html>
<html lang="da">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DanceMap AI</title>

<style>
    body {
        margin: 0;
        background: linear-gradient(180deg, #022237, #011520);
        font-family: "Segoe UI", sans-serif;
        color: #fff;
    }

    .app {
        height: 100vh;
        display: flex;
        flex-direction: column;
    }

    .topbar {
        height: 64px;
        background: #011c2b;
        display: flex;
        align-items: center;
        padding: 0 16px;
        font-size: 20px;
        font-weight: 600;
        box-shadow: 0 0 10px #00000070;
    }

    .topbar img {
        width: 38px;
        height: 38px;
        border-radius: 50%;
        margin-right: 10px;
    }

    #chat {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
    }

    .bot-row, .user-row {
        margin-bottom: 14px;
        display: flex;
        align-items: flex-start;
    }

    .bot-bubble {
        background: #0d2433;
        border-radius: 10px;
        padding: 12px 14px;
        max-width: 75%;
        line-height: 1.5;
        white-space: pre-line;
        animation: fadeIn 0.25s ease-in;
    }

    .user-bubble {
        background: #1f8bff;
        border-radius: 10px;
        padding: 12px 14px;
        max-width: 75%;
        margin-left: auto;
        color: #fff;
        line-height: 1.5;
        animation: fadeIn 0.25s ease-in;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(6px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .typing-row {
        margin-bottom: 14px;
    }

    .typing-bubble {
        width: 50px;
        height: 20px;
        display: flex;
        align-items: center;
        gap: 4px;
    }

    .dot {
        width: 7px;
        height: 7px;
        background: #fff;
        border-radius: 50%;
        animation: blink 1.4s infinite ease-in-out;
    }

    .dot:nth-child(1) { animation-delay: 0s; }
    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes blink {
        0%, 80%, 100% { opacity: 0.2; }
        40% { opacity: 1; }
    }

    .input-area {
        padding: 14px;
        background: #00000040;
        display: flex;
        gap: 10px;
    }

    #userInput {
        flex: 1;
        border: none;
        padding: 12px;
        font-size: 16px;
        border-radius: 8px;
        outline: none;
    }

    #sendBtn {
        background: #1f8bff;
        color: #fff;
        border: none;
        padding: 12px 16px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
    }
</style>

</head>
<body>

<div class="app">

    <div class="topbar">
        <img src="dancemap-icon.png" alt="icon">
        DanceMap AI
    </div>

    <div id="chat"></div>

    <div class="input-area">
        <input id="userInput" type="text" placeholder="Skriv din besked…">
        <button id="sendBtn" onclick="sendMessage()">➤</button>
    </div>

</div>

<script>
// --- BACKEND URL ---
const API_URL = "https://script.google.com/macros/s/AKfycbxmz2FZvl1uVI9Ixz-O-8DNGppNeLGegH2gUmpDLuoK4g_fq4zBM53ERt0uN0i0sdSM/exec";

// --- Dance filter ---
function onlyDanceQuestions(text) {
    const allowed = ["salsa", "bachata", "kizomba", "danse", "event", "dans", "dance"];
    text = text.toLowerCase();
    return allowed.some(w => text.includes(w));
}

// --- Messenger-style bot message ---
function addBotMessage(msg) {
    const row = document.createElement("div");
    row.className = "bot-row";

    const bubble = document.createElement("div");
    bubble.className = "bot-bubble";
    bubble.textContent = msg;

    row.appendChild(bubble);
    chat.appendChild(row);
    chat.scrollTop = chat.scrollHeight;
}

// --- One message per line ---
function addBotMessagesMulti(text) {
    const lines = text.split("\n");
    lines.forEach((line, i) => {
        setTimeout(() => addBotMessage(line), i * 250);
    });
}

function addUserMessage(text) {
    const row = document.createElement("div");
    row.className = "user-row";
    row.innerHTML = `<div class="user-bubble">${text}</div>`;
    chat.appendChild(row);
    chat.scrollTop = chat.scrollHeight;
}

function sendMessage() {
    const input = document.getElementById("userInput");
    const text = input.value.trim();
    if (!text) return;
    addUserMessage(text);
    input.value = "";

    // filter
    if (!onlyDanceQuestions(text)) {
        addBotMessage("Jeg svarer kun på spørgsmål om salsa og bachata events.");
        return;
    }

    // typing animation
    const typing = document.createElement("div");
    typing.className = "typing-row";
    typing.innerHTML = `
        <div class="typing-bubble">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>`;
    chat.appendChild(typing);
    chat.scrollTop = chat.scrollHeight;

    fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: text })
    })
    .then(r => r.json())
    .then(data => {
        typing.remove();

        if (!data.reply) {
            addBotMessage("Der skete en fejl.");
            return;
        }

        addBotMessagesMulti(data.reply);
    })
    .catch(() => {
        typing.remove();
        addBotMessage("Der skete en fejl med forbindelsen.");
    });
}

// Start message
addBotMessage("Velkommen til DanceMap AI! Spørg efter salsa og bachata events.");
</script>

</body>
</html>
