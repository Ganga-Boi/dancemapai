<!DOCTYPE html>
<html lang="da">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>DanceMap</title>

<style>
:root {
  --bg:#0b0e17;
  --card:#141a2a;
  --muted:#8b93b6;
  --accent:#6d6af2;
}
*{box-sizing:border-box}
body{
  margin:0;
  height:100vh;
  background:radial-gradient(circle at top,#12162a,#070911);
  font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
}
.app{
  width:420px;
  background:var(--card);
  border-radius:18px;
  padding:20px;
  box-shadow:0 20px 60px rgba(0,0,0,.6);
}
.header{
  display:flex;
  align-items:center;
  gap:10px;
  margin-bottom:12px;
}
.admin-icon{
  width:32px;
  height:32px;
  border-radius:50%;
  background:#1f263d;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}
.admin-icon::before{
  content:"ðŸ¤–";
  font-size:16px;
}
.title{font-weight:600}
.hint{
  background:#10162a;
  padding:10px;
  border-radius:10px;
  color:var(--muted);
  font-size:14px;
  margin-bottom:10px;
}
.search{
  display:flex;
  gap:8px;
}
.search input{
  flex:1;
  padding:14px;
  border-radius:12px;
  border:1px solid #222a44;
  background:#0b1020;
  color:#fff;
  font-size:15px;
}
.search button{
  width:48px;
  border-radius:12px;
  border:none;
  background:var(--accent);
  color:#fff;
  font-size:20px;
  cursor:pointer;
}
.search button::before{
  content:"â†’";
}

/* MODAL */
.modal-backdrop{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.55);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:1000;
}
.modal{
  width:420px;
  background:#141a2a;
  border-radius:18px;
  padding:20px;
}
.modal-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:14px;
}
.modal-header h2{
  margin:0;
  font-size:18px;
}
.close{
  cursor:pointer;
  font-size:20px;
  opacity:.7;
}
.tabs{
  display:flex;
  gap:10px;
  margin-bottom:14px;
}
.tab{
  flex:1;
  padding:10px;
  text-align:center;
  border-radius:10px;
  background:#0f152b;
  cursor:pointer;
  opacity:.6;
}
.tab.active{
  background:var(--accent);
  opacity:1;
}
.form label{
  font-size:13px;
  color:var(--muted);
  margin-top:10px;
  display:block;
}
.form input, .form select{
  width:100%;
  margin-top:4px;
  padding:10px;
  border-radius:10px;
  border:1px solid #222a44;
  background:#0b1020;
  color:#fff;
}
.form .send{
  margin-top:16px;
  width:100%;
  padding:12px;
  border:none;
  border-radius:12px;
  background:var(--accent);
  color:#fff;
  font-weight:600;
}
.pending{
  text-align:center;
  color:var(--muted);
  padding:20px;
}
</style>
</head>

<body>

<div class="app">
  <div class="header">
    <div class="admin-icon" id="openAdmin"></div>
    <div class="title">DanceMap</div>
  </div>

  <div class="hint">Skriv fx: salsa eller bachata</div>

  <div class="search">
    <input id="query" placeholder="SÃ¸g eventsâ€¦" />
    <button id="searchBtn"></button>
  </div>
</div>

<!-- ADMIN MODAL -->
<div class="modal-backdrop" id="adminModal">
  <div class="modal">
    <div class="modal-header">
      <h2>Admin</h2>
      <div class="close" id="closeAdmin">âœ•</div>
    </div>

    <div class="tabs">
      <div class="tab active" data-tab="add">TilfÃ¸j Event</div>
      <div class="tab" data-tab="approve">Godkend Events</div>
    </div>

    <div class="tab-content add">
      <div class="form">
        <label>Dato *</label>
        <input type="date">

        <label>Event navn *</label>
        <input type="text">

        <label>Start *</label>
        <input type="time">

        <label>Slut *</label>
        <input type="time">

        <label>Dansetype *</label>
        <select>
          <option>Salsa</option>
          <option>Bachata</option>
          <option>Kizomba</option>
        </select>

        <label>Sted *</label>
        <input type="text">

        <label>Adresse *</label>
        <input type="text">

        <label>By *</label>
        <input type="text">

        <button class="send">âžœ Indsend (dummy)</button>
      </div>
    </div>

    <div class="tab-content approve" style="display:none">
      <div class="pending">Ingen events afventer godkendelse</div>
    </div>
  </div>
</div>

<script>
const adminModal = document.getElementById('adminModal');

document.getElementById('openAdmin').onclick = () => {
  adminModal.style.display = 'flex';
};

document.getElementById('closeAdmin').onclick = () => {
  adminModal.style.display = 'none';
};

document.querySelectorAll('.tab').forEach(tab=>{
  tab.onclick = ()=>{
    document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
    tab.classList.add('active');
    document.querySelectorAll('.tab-content').forEach(c=>c.style.display='none');
    document.querySelector('.'+tab.dataset.tab).style.display='block';
  };
});

document.getElementById('searchBtn').onclick = () => {
  console.log('SEARCH (frontend only):', document.getElementById('query').value);
};
</script>

</body>
</html>
