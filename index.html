<!DOCTYPE html>
<html lang="da">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>DanceMap</title>

<style>
html,body{
  margin:0;
  padding:0;
  height:100%;
  background:#0b0f1a;
  font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
  color:#fff;
}

.app{
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
}

.card{
  background:linear-gradient(180deg,#141a2b,#0f1422);
  border-radius:16px;
  padding:22px;
  width:360px;
  box-shadow:0 30px 80px rgba(0,0,0,.6);
}

.header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  margin-bottom:14px;
}

.logo{
  display:flex;
  align-items:center;
  gap:10px;
  cursor:pointer;
}

.logo img{
  width:28px;
  height:28px;
}

.logo span{
  font-weight:600;
  font-size:18px;
}

.hint{
  font-size:13px;
  opacity:.6;
  margin-bottom:10px;
}

.search{
  display:flex;
  gap:10px;
}

.search input{
  flex:1;
  padding:14px;
  border-radius:12px;
  border:1px solid #2a2f55;
  background:#0b0f1a;
  color:#fff;
  font-size:15px;
}

.search button{
  width:48px;
  border-radius:12px;
  border:none;
  background:linear-gradient(135deg,#667eea,#764ba2);
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:center;
}

.search button svg{
  width:20px;
  height:20px;
  stroke:#fff;
  stroke-width:2;
  fill:none;
}
</style>
</head>

<body>
<div class="app">
  <div class="card">

    <!-- HEADER / ICON -->
    <div class="header">
      <div class="logo" id="adminIcon" title="Admin">
        <img src="dancemap-icon.svg" alt="DanceMap">
        <span>DanceMap</span>
      </div>
    </div>

    <!-- HINT -->
    <div class="hint">Skriv fx: salsa eller bachata</div>

    <!-- SEARCH -->
    <div class="search">
      <input id="query" placeholder="Søg events…" />
      <button id="sendBtn" title="Søg">
        <!-- PIL -->
        <svg viewBox="0 0 24 24">
          <line x1="5" y1="12" x2="19" y2="12"/>
          <polyline points="13,6 19,12 13,18"/>
        </svg>
      </button>
    </div>

  </div>
</div>

<script>
/* ADMIN ICON */
document.getElementById('adminIcon').addEventListener('click', () => {
  // midlertidig – næste trin åbner modal
  alert('Admin åbnes i næste trin');
});

/* SEARCH */
document.getElementById('sendBtn').addEventListener('click', () => {
  const q = document.getElementById('query').value.trim();
  if(!q) return;
  console.log('SEARCH:', q);
});
</script>

</body>
</html>
