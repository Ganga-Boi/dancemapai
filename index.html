<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DanceMap AI</title>
  <style>
    body { margin: 0; background: #011520; color: #fff; font-family: "Segoe UI", sans-serif; }
    .app { height: 100vh; display: flex; flex-direction: column; }
    .topbar { height: 64px; background: #011c2b; display: flex; align-items: center;
              padding: 0 16px; font-size: 20px; font-weight: 600; letter-spacing: 1px; }
    .topbar img { width: 38px; height: 38px; margin-right: 10px; border-radius: 50%; }
    #chat { flex: 1; overflow-y: auto; padding: 20px; padding-bottom: 100px; }
    .message { display: flex; align-items: flex-start; margin-bottom: 20px; gap: 12px; }
    .message img { width: 40px; height: 40px; border-radius: 50%; flex-shrink: 0; }
    .bubble { background: rgba(255,255,255,0.08); padding: 14px 18px; border-radius: 16px;
              max-width: 70%; line-height: 1.6; white-space: pre-wrap; }
    .message.user { flex-direction: row-reverse; }
    .message.user .bubble { background: #2a5a7a; }
    .input-area { position: fixed; bottom: 0; left: 0; right: 0; background: #011c2b;
                  padding: 16px; display: flex; gap: 10px; box-shadow: 0 -2px 10px #00000070; }
    #userInput { flex: 1; padding: 12px 16px; border-radius: 24px; border: 1px solid #2a5a7a;
                 background: rgba(255,255,255,0.05); color: white; font-size: 15px; outline: none; }
    #userInput::placeholder { color: rgba(255,255,255,0.4); }
    #sendBtn { width: 48px; height: 48px; border-radius: 50%; background: #4a90e2;
               border: none; color: white; cursor: pointer; font-size: 20px; }
    #sendBtn:hover { background: #357abd; }
  </style>
</head>
<body>
  <div class="app">
    <div class="topbar">
      <img src="dancemap-icon.png" alt="DanceMap AI" />
      <span>DanceMap AI</span>
    </div>
    <div id="chat">
      <div class="message bot">
        <img src="dancemap-icon.png" alt="Bot" />
        <div class="bubble">Velkommen til DanceMap AI! ðŸ’ƒ

Skriv fx:
â€¢ 'Salsa i KÃ¸benhavn' 
â€¢ 'Bachata denne weekend'
â€¢ 'Events i Aarhus'</div>
      </div>
    </div>
    <div class="input-area">
      <input type="text" id="userInput" placeholder="Skriv en besked..." autocomplete="off" />
      <button id="sendBtn" onclick="sendMessage()">âž¤</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      if (!message) return;

      addMessage(message, "user");
      input.value = "";

      try {
        const resp = await fetch("?message=" + encodeURIComponent(message));
        const data = await resp.json();
        addMessage(data.reply, "bot");
      } catch (e) {
        addMessage("Beklager â€” noget gik galt ðŸ˜•", "bot");
        console.error(e);
      }
    }

    function addMessage(text, sender) {
      const chat = document.getElementById("chat");
      const div = document.createElement("div");
      div.className = "message " + sender;

      const img = document.createElement("img");
      img.src = sender === "user" ? "user-icon.svg" : "dancemap-icon.png";
      img.alt = sender === "user" ? "User" : "Bot";

      const bubble = document.createElement("div");
      bubble.className = "bubble";
      bubble.innerText = text;

      div.appendChild(img);
      div.appendChild(bubble);
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    document.getElementById("userInput").addEventListener("keypress", e => {
      if (e.key === "Enter") {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
