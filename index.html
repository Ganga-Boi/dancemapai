<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DanceMap AI</title>

  <style>
    body {
      margin: 0;
      background: linear-gradient(180deg,#011825,#022739,#01324c);
      font-family: "Segoe UI", sans-serif;
      color: #fff;
    }

    .app {
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .topbar {
      height: 64px;
      background: #011e30;
      display: flex;
      align-items: center;
      padding: 0 20px;
      box-shadow: 0 2px 10px #00000055;
      font-size: 22px;
      font-weight: 600;
      gap: 10px;
    }

    .topbar img {
      width: 34px;
      height: 34px;
    }

    .chat {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .msg {
      max-width: 80%;
      padding: 12px 16px;
      margin-bottom: 16px;
      border-radius: 12px;
      line-height: 1.5;
      display: flex;
      align-items: flex-start;
    }

    .msg-user {
      margin-left: auto;
      background: #1e88ff;
      border-top-right-radius: 0;
    }

    .msg-bot {
      background: #0f2538;
      border-top-left-radius: 0;
    }

    .msg img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .msg span {
      display: block;
      white-space: pre-wrap;
    }

    .input-area {
      padding: 14px;
      background: #011e30;
      display: flex;
      gap: 10px;
      border-top: 1px solid #093047;
    }

    input {
      flex: 1;
      padding: 14px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 16px;
    }

    button {
      background: #1ea0ff;
      color: #fff;
      border: none;
      padding: 0 22px;
      border-radius: 50%;
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</head>

<body>
<div class="app">

  <div class="topbar">
    <img src="dancemap-icon.png" alt="icon" />
    DanceMap AI
  </div>

  <div id="chat" class="chat"></div>

  <div class="input-area">
    <input id="userInput" type="text" placeholder="Skriv en besked..." />
    <button onclick="sendMessage()">âž¤</button>
  </div>
</div>

<script>
const backendURL = "https://script.google.com/macros/s/AKfycbzmyLKzaezYgeNH1fuoJQHhdl2EAuVhhRg8xePwjw00aucUwMSxpBSylx3gIOYsBZco/exec";

/* Add message bubble */
function addMessage(text, who, skipTyping = false) {
  const box = document.createElement("div");
  box.className = "msg msg-" + who;

  if (who === "bot") {
    const avatar = document.createElement("img");
    avatar.src = "dancemap-icon.png";
    box.appendChild(avatar);
  }

  const span = document.createElement("span");

  if (!skipTyping && who === "bot") {
    typeText(text, span);
  } else {
    span.textContent = text;
  }

  box.appendChild(span);
  document.getElementById("chat").appendChild(box);

  document.getElementById("chat").scrollTop = 999999;
}

/* Typing animation */
function typeText(text, span) {
  let i = 0;
  function tick() {
    if (i < text.length) {
      span.textContent += text[i];
      i++;
      setTimeout(tick, 18);
    }
  }
  tick();
}

/* FIRST MESSAGE ON LOAD */
window.onload = () => {
  addMessage("Hej Allan! Jeg er klar til at finde salsa og bachata events.", "bot", true);
};

/* SEND MESSAGE FUNCTION */
function sendMessage() {
  const input = document.getElementById("userInput");
  const text = input.value.trim();
  if (!text) return;

  addMessage(text, "user");
  input.value = "";

  const formData = new FormData();
  formData.append("text", text);

  fetch(backendURL, {
    method: "POST",
    body: formData
  })
    .then(res => res.json())
    .then(data => {
      addMessage(data.reply || "Intet svar modtaget.", "bot");
    })
    .catch(err => {
      addMessage("Der skete en fejl.", "bot");
    });
}
</script>

</body>
</html>
