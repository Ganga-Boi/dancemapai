<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DanceMap AI</title>

  <style>
    body {
      margin: 0;
      background: linear-gradient(180deg,#022237,#011520);
      font-family: "Segoe UI", sans-serif;
      color: #fff;
    }
    .app {
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .topbar {
      height: 64px;
      background: #011c2b;
      display: flex;
      align-items: center;
      padding: 0 16px;
      box-shadow: 0 2px 10px #00000055;
    }
    .chat {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }
    .msg {
      max-width: 80%;
      padding: 12px 16px;
      margin-bottom: 14px;
      border-radius: 14px;
      line-height: 1.4;
      white-space: pre-line;
    }
    .bot { background: #0f2740; }
    .user {
      background: #1e90ff;
      margin-left: auto;
    }
    .inputbar {
      display: flex;
      padding: 12px;
      background: #01121d;
      box-shadow: 0 -2px 10px #00000055;
    }
    input {
      flex: 1;
      border: none;
      padding: 12px;
      border-radius: 8px;
      outline: none;
      font-size: 16px;
    }
    button {
      margin-left: 10px;
      width: 48px;
      border-radius: 50%;
      border: none;
      background: #1e90ff;
      cursor: pointer;
      font-size: 18px;
    }
  </style>
</head>

<body>
<div class="app">
  <div class="topbar">
    <h2>DanceMap AI</h2>
  </div>

  <div class="chat" id="chat">
    <div class="msg bot">Hej Allan! Jeg er klar til at finde salsa og bachata events.</div>
  </div>

  <div class="inputbar">
    <input id="userInput" placeholder="Skriv en besked..." />
    <button onclick="sendMessage()">âž¤</button>
  </div>
</div>

<script>
const backendURL = "https://script.google.com/macros/s/AKfycbx2qFjn9puZrRuMUnbJdZqCD4tF9w7NLHCul94mNIzWlSsN-W6M3R-lNTDwrjvsHdXB/exec";

function addMessage(text, who) {
  const box = document.createElement("div");
  box.className = "msg " + who;
  box.textContent = text;
  document.getElementById("chat").appendChild(box);
  document.getElementById("chat").scrollTop = 999999;
}

function sendMessage() {
  const input = document.getElementById("userInput");
  const text = input.value.trim();
  if (!text) return;
  addMessage(text, "user");
  input.value = "";

  const formData = new FormData();
  formData.append("text", text);

  fetch(backendURL, {
    method: "POST",
    body: formData
  })
  .then(res => res.json())
  .then(data => {
    addMessage(data.reply || "Intet svar modtaget.", "bot");
  })
  .catch(err => {
    addMessage("Der skete en fejl.", "bot");
  });
}
</script>

</body>
</html>
