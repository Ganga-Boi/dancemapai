<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <title>DanceMap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="/dancemap-icon.png" />

  <style>
    :root {
      --bg: #0b0f14;
      --card: #121826;
      --text: #e8eef7;
      --muted: #9aa4b2;
      --accent: #1e88e5;
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
    }

    .wrap {
      width: 100%;
      max-width: 720px;
      padding: 16px;
    }

    /* HEADER */
    .title {
      display: flex;
      align-items: center;
      gap: 14px;
      margin-bottom: 6px;
    }

    .logo {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: #ffffff;
      padding: 6px;
      box-shadow: 0 0 0 2px rgba(30,136,229,0.6);
      flex-shrink: 0;
    }

    .title span {
      font-size: 1.25rem;
      font-weight: 600;
    }

    .subtitle {
      font-size: 0.9rem;
      color: var(--muted);
      margin-bottom: 16px;
    }

    /* CARD */
    .card {
      background: var(--card);
      border-radius: 14px;
      padding: 16px;
      min-height: 240px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .bubble {
      background: #0f1623;
      border-radius: 12px;
      padding: 12px 14px;
      line-height: 1.45;
      white-space: pre-line;
    }

    /* INPUT */
    .input-row {
      display: flex;
      gap: 8px;
      margin-top: 12px;
    }

    input {
      flex: 1;
      background: #0f1623;
      border: none;
      border-radius: 10px;
      padding: 12px;
      color: var(--text);
      font-size: 1rem;
    }

    input::placeholder {
      color: var(--muted);
    }

    button {
      background: var(--accent);
      border: none;
      border-radius: 10px;
      padding: 0 16px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }

    button:disabled {
      opacity: 0.6;
      cursor: default;
    }

    .more {
      margin-top: 8px;
      align-self: flex-start;
      background: transparent;
      color: var(--accent);
      border: none;
      padding: 6px 0;
      font-size: 0.95rem;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="wrap">

    <div class="title">
      <img src="/dancemap-icon.svg" alt="DanceMap" class="logo" />
      <span>DanceMap</span>
    </div>

    <div class="subtitle">Kun danseevents i K√∏benhavn</div>

    <div class="card">
      <div class="bubble" id="output">
        Jeg viser kun danseevents i K√∏benhavn. Pr√∏v fx "salsa i dag".
      </div>

      <button class="more" id="moreBtn" style="display:none;">Vis flere</button>

      <div class="input-row">
        <input
          id="queryInput"
          type="text"
          placeholder="Skriv fx: salsa i dag"
        />
        <button id="sendBtn">Send</button>
      </div>
    </div>

  </div>

  <script>
    // üîó RIGTIG API-URL (sat ind)
    const API_URL = 'https://script.google.com/macros/s/AKfycbw-zzGb2H_JqfNLQvtzLNm01oJ7KDIP1IigC-PPBGvMwOTMTpXg9YDrS5YPNwCC4v1L/exec';

    let currentPage = 0;
    let lastQuery = '';

    const output = document.getElementById('output');
    const input = document.getElementById('queryInput');
    const sendBtn = document.getElementById('sendBtn');
    const moreBtn = document.getElementById('moreBtn');

    async function callApi(query, page) {
      try {
        const url = new URL(API_URL);
        url.searchParams.set('query', query);
        url.searchParams.set('page', page);

        const res = await fetch(url.toString());
        const data = await res.json();

        if (!data.success) {
          output.textContent = 'Der opstod en teknisk fejl. Pr√∏v igen senere.';
          moreBtn.style.display = 'none';
          return;
        }

        if (page === 0) {
          output.textContent = data.text;
        } else {
          output.textContent += '\n\n' + data.text;
        }

        moreBtn.style.display = data.hasMore ? 'inline-block' : 'none';

      } catch (e) {
        output.textContent = 'Der opstod en teknisk fejl. Pr√∏v igen senere.';
        moreBtn.style.display = 'none';
      }
    }

    sendBtn.onclick = () => {
      const q = input.value.trim();
      if (!q) return;
      currentPage = 0;
      lastQuery = q;
      callApi(q, currentPage);
    };

    moreBtn.onclick = () => {
      currentPage++;
      callApi(lastQuery, currentPage);
    };
  </script>
</body>
</html>
