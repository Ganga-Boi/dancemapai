<!DOCTYPE html>
<html lang="da">
<head>
    <!-- Google tag (gtag.js) -->

    <script>
        window.dataLayer = window.dataLayer || [];

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DanceMap AI</title>

    <style>
        /* ALT din CSS er her 1:1 â€” INGEN Ã¦ndringer */
        body {
            margin: 0;
            background: linear-gradient(180deg, #022237, #011520);
            font-family: "Segoe UI", sans-serif;
            color: #fff;
        }
        .app { height: 100vh; display: flex; flex-direction: column; }
        .topbar {
            height: 64px; background: #011c2b; display: flex;
            align-items: center; padding: 0 16px; font-size: 20px;
            font-weight: 600; letter-spacing: 1px; box-shadow: 0 0 10px #00000070;
        }
        .topbar img {
            width: 38px; height: 38px; margin-right: 10px; border-radius: 50%;
        }
        #chat { flex: 1; overflow-y: auto; padding: 20px; padding-bottom: 100px; }
        .message { display: flex; align-items: flex-start; margin-bottom: 20px; gap: 12px; }
        .message img { width: 40px; height: 40px; border-radius: 50%; }
        .bubble {
            background: rgba(255, 255, 255, 0.08); padding: 14px 18px;
            border-radius: 16px; max-width: 70%; white-space: pre-wrap; line-height: 1.6;
        }
        .message.user { flex-direction: row-reverse; }
        .message.user .bubble { background: #2a5a7a; }
        .input-area {
            position: fixed; bottom: 0; left: 0; right: 0; background: #011c2b;
            padding: 16px; display: flex; gap: 10px; box-shadow: 0 -2px 10px #00000070;
        }
        #userInput {
            flex: 1; padding: 12px 16px; border-radius: 24px; border: 1px solid #2a5a7a;
            background: rgba(255,255,255,0.05); color: white; font-size: 15px;
        }
        #sendBtn {
            width: 48px; height: 48px; border-radius: 50%;
            background: #4a90e2; border: none; color: white; font-size: 20px;
        }
        .typing { display: none; align-items: center; gap: 12px; margin-bottom: 20px; }
        .typing.active { display: flex; }
        .typing-dots { background: rgba(255,255,255,0.08); padding: 14px 18px; border-radius: 16px; display: flex; gap: 6px; }
        .typing-dots span { width: 8px; height: 8px; background: white; border-radius: 50%; animation: bounce 1.4s infinite ease-in-out; }
        .typing-dots span:nth-child(1){animation-delay:-0.32s;}
        .typing-dots span:nth-child(2){animation-delay:-0.16s;}
        @keyframes bounce { 0%,80%,100%{opacity:0.3;transform:scale(0.8);}40%{opacity:1;transform:scale(1);} }
    </style>
</head>

<body>
    <div class="app">
        <div class="topbar">
            <img src="dancemap-icon.png" alt="DanceMap AI" />
            <span>DanceMap AI</span>
        </div>

        <div id="chat">
            <div class="message bot">
                <img src="dancemap-icon.png" />
                <div class="bubble">
Velkommen til DanceMap AI! ðŸ’ƒ
Find dance events i Danmark!
SÃ¸g fx: "salsa i kÃ¸benhavn" eller "events i weekenden"
                </div>
            </div>
        </div>

        <div class="typing" id="typing">
            <img src="dancemap-icon.png" />
            <div class="typing-dots">
                <span></span><span></span><span></span>
            </div>
        </div>

        <div class="input-area">
            <input id="userInput" placeholder="Skriv en besked..." />
            <button id="sendBtn" onclick="sendMessage()">âž¤</button>
        </div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwLZ-irHmdb-Fqj71-bjByWeocCtx0aWOq3l-fOy3g1nb7hMgINivHm8qpdy8v_bsVM/exec";

        let sessionId = "session_" + Date.now();

        async function sendMessage() {
            const input = document.getElementById("userInput");
            const msg = input.value.trim();
            if (!msg) return;
            addMessage(msg, "user");
            input.value = "";

            showTyping(true);

            const response = await fetch(`${SCRIPT_URL}?message=${encodeURIComponent(msg)}&sessionId=${sessionId}`);
            const data = await response.json();

            showTyping(false);
            addMessage(data.reply, "bot");
        }

        function addMessage(text, sender) {
            const chat = document.getElementById("chat");
            const div = document.createElement("div");
            div.className = "message " + sender;

            const img = document.createElement("img");
            img.src = sender === "user" ? "user-icon.svg" : "dancemap-icon.png";

            const bubble = document.createElement("div");
            bubble.className = "bubble";
            bubble.innerHTML = text.replace(/\n/g,"<br>");

            div.appendChild(img);
            div.appendChild(bubble);
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }

        function showTyping(v) {
            document.getElementById("typing").classList.toggle("active", v);
        }
    </script>

</body>
</html>
