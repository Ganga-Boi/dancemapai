<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DanceMap - Night Club Edition v2</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0d1117;
      color: #e6edf3;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .container {
      max-width: 420px;
      margin: 0 auto;
      padding: 20px;
      min-height: 100vh;
    }

    /* ===== HEADER - Icon left, text right ===== */
    .header {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 20px 0 30px;
    }

    .icon-wrapper {
      position: relative;
      width: 60px;
      height: 60px;
      flex-shrink: 0;
      animation: bounce-in 0.6s ease-out;
    }

    /* Bubbles from icon */
    .icon-bubbles {
      position: absolute;
      inset: -20px;
      pointer-events: none;
    }
    .bubble {
      position: absolute;
      border-radius: 50%;
      animation: bubble-float 3s ease-in-out infinite;
    }
    .bubble:nth-child(1) { left: 0%; top: 50%; animation-delay: 0s; width: 6px; height: 6px; background: radial-gradient(circle, rgba(239, 68, 68, 0.7) 0%, transparent 70%); }
    .bubble:nth-child(2) { left: 90%; top: 20%; animation-delay: 0.5s; width: 10px; height: 10px; background: radial-gradient(circle, rgba(139, 92, 246, 0.7) 0%, transparent 70%); }
    .bubble:nth-child(3) { left: 100%; top: 60%; animation-delay: 1s; width: 5px; height: 5px; background: radial-gradient(circle, rgba(236, 72, 153, 0.7) 0%, transparent 70%); }
    .bubble:nth-child(4) { left: 20%; top: 0%; animation-delay: 1.5s; width: 7px; height: 7px; background: radial-gradient(circle, rgba(34, 211, 238, 0.7) 0%, transparent 70%); }
    .bubble:nth-child(5) { left: 80%; top: 90%; animation-delay: 2s; width: 8px; height: 8px; background: radial-gradient(circle, rgba(139, 92, 246, 0.7) 0%, transparent 70%); }
    .bubble:nth-child(6) { left: -10%; top: 30%; animation-delay: 2.5s; width: 6px; height: 6px; background: radial-gradient(circle, rgba(239, 68, 68, 0.7) 0%, transparent 70%); }

    @keyframes bubble-float {
      0% {
        transform: translate(0, 0) scale(0);
        opacity: 0;
      }
      15% {
        transform: translate(3px, -5px) scale(1);
        opacity: 0.9;
      }
      70% {
        transform: translate(12px, -35px) scale(0.7);
        opacity: 0.5;
      }
      100% {
        transform: translate(18px, -55px) scale(0);
        opacity: 0;
      }
    }

    .icon-glow {
      position: absolute;
      inset: -10px;
      background: radial-gradient(circle, rgba(139, 92, 246, 0.3) 0%, transparent 70%);
      animation: glow-pulse 2.5s ease-in-out infinite;
      border-radius: 50%;
    }
    @keyframes glow-pulse {
      0%, 100% { transform: scale(1); opacity: 0.5; }
      50% { transform: scale(1.3); opacity: 0.8; }
    }

    .icon {
      position: relative;
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, #21262d 0%, #30363d 100%);
      border: 1px solid #484f58;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
    }

    .header-text {
      flex: 1;
      perspective: 1000px;
    }

    .title {
      font-size: 22px;
      font-weight: 700;
      color: #e6edf3;
      margin-bottom: 4px;
      animation: slide-in-elliptic 0.7s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
    }

    .subtitle {
      color: #484f58;
      font-size: 13px;
      animation: slide-in-elliptic 0.7s cubic-bezier(0.250, 0.460, 0.450, 0.940) 0.2s both;
    }

    /* Slide-in-elliptic effect */
    @keyframes slide-in-elliptic {
      0% {
        transform: translateX(-100px) rotateY(90deg) scale(0);
        transform-origin: -100% 50%;
        opacity: 0;
      }
      100% {
        transform: translateX(0) rotateY(0) scale(1);
        transform-origin: 0% 50%;
        opacity: 1;
      }
    }

    /* Bounce-in for icon */
    @keyframes bounce-in {
      0% {
        opacity: 0;
        transform: scale(0.3);
      }
      50% {
        opacity: 1;
        transform: scale(1.1);
      }
      70% {
        transform: scale(0.9);
      }
      100% {
        transform: scale(1);
      }
    }

    /* ===== MAIN CARD ===== */
    .main-card {
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 20px;
      animation: fade-up 0.5s ease-out 0.3s backwards;
    }

    @keyframes fade-up {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ===== FILTER BUTTONS with Focus-Blur Effect ===== */
    .filters {
      display: flex;
      gap: 12px;
      margin-bottom: 20px;
    }

    .filter-btn {
      flex: 1;
      padding: 14px 20px;
      border-radius: 12px;
      border: 1px solid #30363d;
      background: #21262d;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      position: relative;
      overflow: hidden;
    }

    .filter-btn.salsa {
      color: #e6edf3;
      animation: glitch-salsa 4s ease-in-out infinite;
    }

    .filter-btn.bachata {
      color: #e6edf3;
      animation: glitch-bachata 4s ease-in-out infinite;
      animation-delay: 2s;
    }

    /* Glitch/Flicker effect for Salsa */
    @keyframes glitch-salsa {
      0%, 100% {
        transform: translate(0);
        text-shadow: none;
        border-color: #30363d;
      }
      2% {
        transform: translate(-2px, 1px);
        text-shadow: 2px 0 #ef4444, -2px 0 #22d3d1;
        border-color: #ef4444;
      }
      4% {
        transform: translate(2px, -1px);
        text-shadow: -2px 0 #ef4444, 2px 0 #22d3d1;
      }
      6% {
        transform: translate(0);
        text-shadow: none;
        border-color: #30363d;
      }
      45%, 47% {
        opacity: 1;
      }
      46% {
        opacity: 0.8;
        text-shadow: 0 0 8px #ef4444;
      }
      85% {
        transform: translate(0);
        text-shadow: none;
      }
      86% {
        transform: translate(1px, 0);
        text-shadow: -1px 0 #ef4444, 1px 0 #22d3d1;
        border-color: #ef4444;
      }
      87% {
        transform: translate(-1px, 0);
        text-shadow: 1px 0 #ef4444, -1px 0 #22d3d1;
      }
      88% {
        transform: translate(0);
        text-shadow: none;
        border-color: #30363d;
      }
    }

    /* Glitch/Flicker effect for Bachata */
    @keyframes glitch-bachata {
      0%, 100% {
        transform: translate(0);
        text-shadow: none;
        border-color: #30363d;
      }
      2% {
        transform: translate(-2px, 1px);
        text-shadow: 2px 0 #8b5cf6, -2px 0 #ec4899;
        border-color: #8b5cf6;
      }
      4% {
        transform: translate(2px, -1px);
        text-shadow: -2px 0 #8b5cf6, 2px 0 #ec4899;
      }
      6% {
        transform: translate(0);
        text-shadow: none;
        border-color: #30363d;
      }
      45%, 47% {
        opacity: 1;
      }
      46% {
        opacity: 0.8;
        text-shadow: 0 0 8px #8b5cf6;
      }
      85% {
        transform: translate(0);
        text-shadow: none;
      }
      86% {
        transform: translate(1px, 0);
        text-shadow: -1px 0 #8b5cf6, 1px 0 #ec4899;
        border-color: #8b5cf6;
      }
      87% {
        transform: translate(-1px, 0);
        text-shadow: 1px 0 #8b5cf6, -1px 0 #ec4899;
      }
      88% {
        transform: translate(0);
        text-shadow: none;
        border-color: #30363d;
      }
    }

    .filter-btn:hover {
      transform: scale(1.02);
      animation: none;
    }

    .filter-btn.salsa:hover {
      text-shadow: 0 0 10px #ef4444, 0 0 20px #ef4444;
      border-color: #ef4444;
      background: linear-gradient(135deg, #21262d, rgba(239, 68, 68, 0.15));
    }

    .filter-btn.bachata:hover {
      text-shadow: 0 0 10px #8b5cf6, 0 0 20px #8b5cf6;
      border-color: #8b5cf6;
      background: linear-gradient(135deg, #21262d, rgba(139, 92, 246, 0.15));
    }

    /* ===== CHAT AREA ===== */
    .chat-area {
      min-height: 200px;
    }

    .chat-bubble {
      padding: 14px 18px;
      border-radius: 18px;
      margin-bottom: 12px;
      font-size: 14px;
      line-height: 1.5;
      animation: bubble-in 0.3s ease-out;
    }
    @keyframes bubble-in {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .chat-user {
      background: #21262d;
      border: 1px solid #30363d;
      color: #e6edf3;
      margin-left: 60px;
      border-bottom-right-radius: 4px;
    }

    .chat-bot {
      background: #161b22;
      border: 1px solid #30363d;
      color: #e6edf3;
      margin-right: 60px;
      border-bottom-left-radius: 4px;
    }

    /* ===== EVENT CARDS ===== */
    .event-card {
      background: #21262d;
      border: 1px solid #30363d;
      border-radius: 14px;
      padding: 16px;
      margin-bottom: 12px;
      border-left: 4px solid;
      transition: all 0.3s;
      cursor: pointer;
    }

    .event-card:hover {
      transform: translateX(5px);
      border-color: #484f58;
    }

    .event-card.salsa {
      border-left-color: #484f58;
    }

    .event-card.bachata {
      border-left-color: #484f58;
    }

    .event-meta {
      display: flex;
      gap: 15px;
      font-size: 13px;
      color: #484f58;
      margin-bottom: 8px;
    }

    .event-title {
      font-weight: 600;
      font-size: 15px;
      margin-bottom: 4px;
      color: #e6edf3;
    }

    .event-venue {
      font-size: 13px;
      color: #484f58;
    }

    .event-tag {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 11px;
      font-weight: 600;
      margin-top: 8px;
      background: #30363d;
      color: #e6edf3;
    }

    /* ===== WEEK COUNT ===== */
    .week-count {
      text-align: center;
      padding: 15px;
      background: #21262d;
      border: 1px solid #30363d;
      border-radius: 12px;
      margin-top: 20px;
      font-size: 14px;
      color: #484f58;
    }

    /* ===== FOOTER ===== */
    .footer {
      text-align: center;
      padding: 20px;
      color: #30363d;
      font-size: 12px;
    }
  </style>
</head>
