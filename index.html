<!doctype html>
<html lang="da">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DanceMap</title>
  <style>
    :root { color-scheme: dark; }
    * { box-sizing: border-box; }
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background:#0b0f14; color:#e8eef7; }
    
    .wrap { 
      max-width: 480px; 
      margin: 0 auto; 
      height: 100vh; 
      display: flex; 
      flex-direction: column;
    }
    
    .header { 
      padding: 14px 16px; 
      border-bottom: 1px solid #1a2432; 
      background: #0e141d;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .header-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      flex-shrink: 0;
    }
    @media (min-width: 600px) {
      .header-avatar {
        width: 44px;
        height: 44px;
      }
    }
    .header-text { flex: 1; }
    .header-text h1 { margin: 0 0 1px; font-size: 18px; font-weight: 600; }
    .header-text .sub { font-size: 12px; opacity: .65; }
    
    .chat { 
      flex: 1; 
      overflow-y: auto; 
      padding: 16px; 
      display: flex; 
      flex-direction: column; 
      gap: 12px;
    }
    
    .row { display: flex; }
    .row.user { justify-content: flex-end; }
    .row.bot { justify-content: flex-start; }
    
    .bubble { 
      max-width: 85%; 
      padding: 10px 14px; 
      border-radius: 16px; 
      line-height: 1.4; 
      white-space: pre-wrap; 
      word-wrap: break-word; 
      font-size: 14px;
    }
    .user .bubble { 
      background: #1e3a5f; 
      border-bottom-right-radius: 4px;
    }
    .bot .bubble { 
      background: #1a2432; 
      border-bottom-left-radius: 4px;
    }
    
    .typing .bubble {
      font-style: italic;
      opacity: .65;
    }
    
    .more-btn {
      align-self: flex-start;
      margin-top: -4px;
      padding: 8px 14px;
      font-size: 13px;
      background: #0e141d;
      border: 1px solid #2a3b54;
      border-radius: 12px;
      color: #9fc5ff;
      cursor: pointer;
    }
    .more-btn:hover { background: #142235; }
    .more-btn:disabled { opacity: .5; cursor: not-allowed; }
    
    .bar { 
      display: flex; 
      gap: 10px; 
      padding: 12px 16px; 
      border-top: 1px solid #1a2432; 
      background: #0e141d;
    }
    
    .bar input { 
      flex: 1; 
      padding: 12px 14px; 
      border-radius: 20px; 
      border: 1px solid #1a2432; 
      background: #0b1017; 
      color: #e8eef7; 
      font-size: 14px;
      outline: none;
    }
    .bar input:focus { border-color: #2a3b54; }
    .bar input::placeholder { color: #5a6a7a; }
    
    .send-btn {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      border: none;
      background: #1e3a5f;
      color: #e8eef7;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }
    .send-btn:hover { background: #2a4a70; }
    .send-btn:disabled { opacity: .5; cursor: not-allowed; }
    .send-btn svg { width: 20px; height: 20px; }
    
    a { color: #9fc5ff; text-decoration: none; }
    a:hover { text-decoration: underline; }

    /* Admin Modal */
    .modal-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.7);
      z-index: 100;
      align-items: flex-end;
      justify-content: center;
    }
    .modal-overlay.open { display: flex; }
    
    .modal {
      width: 100%;
      max-width: 480px;
      max-height: 85vh;
      background: #0e141d;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      padding: 20px 16px 24px;
      overflow-y: auto;
      animation: slideUp .25s ease-out;
    }
    @keyframes slideUp {
      from { transform: translateY(100%); }
      to { transform: translateY(0); }
    }
    
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }
    .modal-header h2 { margin: 0; font-size: 18px; font-weight: 600; }
    .modal-close {
      background: none;
      border: none;
      color: #9fc5ff;
      font-size: 24px;
      cursor: pointer;
      padding: 0;
      line-height: 1;
    }
    
    .form-group {
      margin-bottom: 14px;
    }
    .form-group label {
      display: block;
      font-size: 13px;
      margin-bottom: 6px;
      opacity: .8;
    }
    .form-group label .req { color: #ff6b6b; }
    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #1a2432;
      background: #0b1017;
      color: #e8eef7;
      font-size: 14px;
      outline: none;
    }
    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      border-color: #2a3b54;
    }
    
    .form-row {
      display: flex;
      gap: 10px;
    }
    .form-row .form-group { flex: 1; }
    
    .submit-btn {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: none;
      background: #1e3a5f;
      color: #e8eef7;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      margin-top: 6px;
    }
    .submit-btn:hover { background: #2a4a70; }
    .submit-btn:disabled { opacity: .5; cursor: not-allowed; }
    
    .submit-status {
      text-align: center;
      padding: 12px;
      font-size: 14px;
      margin-top: 10px;
    }
    .submit-status.success { color: #4ade80; }
    .submit-status.error { color: #ff6b6b; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="header">
      <img class="header-avatar" src="./dancemap-icon.svg" alt="DanceMap" />
      <div class="header-text">
        <h1>DanceMap</h1>
        <div class="sub">Kun danseevents i København</div>
      </div>
    </div>

    <div id="chat" class="chat" aria-live="polite"></div>

    <div class="bar">
      <input id="q" type="text" placeholder="Skriv fx: salsa i dag" autocomplete="off" />
      <button id="sendBtn" class="send-btn" type="button" aria-label="Send">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="22" y1="2" x2="11" y2="13"></line>
          <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
        </svg>
      </button>
    </div>
  </div>

  <!-- Admin Modal (kun synlig med ?admin=1) -->
  <div class="modal-overlay" id="adminModal">
    <div class="modal">
      <div class="modal-header">
        <h2>Admin: Tilføj event</h2>
        <button class="modal-close" id="closeAdmin">&times;</button>
      </div>
      
      <form id="adminForm">
        <div class="form-group">
          <label>Dato <span class="req">*</span></label>
          <input type="date" id="adminDato" required />
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label>Starttid <span class="req">*</span></label>
            <input type="time" id="adminStarttid" required />
          </div>
          <div class="form-group">
            <label>Sluttid</label>
            <input type="time" id="adminSluttid" />
          </div>
        </div>
        
        <div class="form-group">
          <label>Dansetype <span class="req">*</span></label>
          <select id="adminDansetype" required>
            <option value="">Vælg...</option>
            <option value="Salsa">Salsa</option>
            <option value="Bachata">Bachata</option>
            <option value="Kizomba">Kizomba</option>
            <option value="Tango">Tango</option>
            <option value="Swing">Swing</option>
            <option value="Zouk">Zouk</option>
            <option value="West Coast Swing">West Coast Swing</option>
            <option value="Lindy Hop">Lindy Hop</option>
            <option value="Latin">Latin</option>
          </select>
        </div>
        
        <div class="form-group">
          <label>Sted <span class="req">*</span></label>
          <input type="text" id="adminSted" required />
        </div>
        
        <div class="form-group">
          <label>Adresse</label>
          <input type="text" id="adminAdresse" />
        </div>
        
        <div class="form-group">
          <label>Pris</label>
          <input type="text" id="adminPris" placeholder="Fx: 100 kr eller Gratis" />
        </div>
        
        <div class="form-group">
          <label>Arrangør</label>
          <input type="text" id="adminArrangoer" />
        </div>
        
        <div class="form-group">
          <label>Link</label>
          <input type="url" id="adminLink" placeholder="https://..." />
        </div>
        
        <div class="form-group">
          <label>Recurring</label>
          <select id="adminRecurring">
            <option value="none">Ingen</option>
            <option value="weekly">Ugentlig</option>
            <option value="festival">Festival</option>
          </select>
        </div>
        
        <button type="submit" class="submit-btn" id="adminSubmitBtn">Tilføj til Events</button>
        <div id="adminStatus" class="submit-status"></div>
      </form>
    </div>
  </div>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbw-zzGb2H_JqfNLQvtzLNm01oJ7KDIP1IigC-PPBGvMwOTMTpXg9YDrS5YPNwCC4v1L/exec';

    const chatEl = document.getElementById('chat');
    const qEl = document.getElementById('q');
    const sendBtn = document.getElementById('sendBtn');
    const adminModal = document.getElementById('adminModal');
    const closeAdminBtn = document.getElementById('closeAdmin');
    const adminForm = document.getElementById('adminForm');
    const adminSubmitBtn = document.getElementById('adminSubmitBtn');
    const adminStatus = document.getElementById('adminStatus');

    let lastQuery = '';
    let currentPage = 0;
    let hasMore = false;
    let isLoading = false;
    let currentMoreBtn = null;
    let typingRow = null;

    // ─────────────────────────────────────────
    // ADMIN MODE (via ?admin=1)
    // ─────────────────────────────────────────
    const isAdmin = new URLSearchParams(window.location.search).get('admin') === '1';

    if (isAdmin) {
      // Åbn admin modal med Ctrl+Shift+A
      document.addEventListener('keydown', (e) => {
        if (e.ctrlKey && e.shiftKey && e.key === 'A') {
          e.preventDefault();
          adminModal.classList.add('open');
          adminStatus.textContent = '';
          adminStatus.className = 'submit-status';
        }
      });
    }

    closeAdminBtn.addEventListener('click', () => {
      adminModal.classList.remove('open');
    });

    adminModal.addEventListener('click', (e) => {
      if (e.target === adminModal) {
        adminModal.classList.remove('open');
      }
    });

    adminForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      adminSubmitBtn.disabled = true;
      adminStatus.textContent = 'Sender...';
      adminStatus.className = 'submit-status';

      const payload = {
        action: 'admin-submit',
        dato: document.getElementById('adminDato').value,
        starttid: document.getElementById('adminStarttid').value,
        sluttid: document.getElementById('adminSluttid').value,
        dansetype: document.getElementById('adminDansetype').value,
        sted: document.getElementById('adminSted').value,
        adresse: document.getElementById('adminAdresse').value,
        pris: document.getElementById('adminPris').value,
        arrangoer: document.getElementById('adminArrangoer').value,
        link: document.getElementById('adminLink').value,
        recurring: document.getElementById('adminRecurring').value
      };

      try {
        const res = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        const data = await res.json();

        if (data.success) {
          adminStatus.textContent = data.text;
          adminStatus.className = 'submit-status success';
          adminForm.reset();
          setTimeout(() => {
            adminModal.classList.remove('open');
          }, 1500);
        } else {
          adminStatus.textContent = data.text || 'Der opstod en fejl.';
          adminStatus.className = 'submit-status error';
        }
      } catch (err) {
        adminStatus.textContent = 'Der opstod en teknisk fejl.';
        adminStatus.className = 'submit-status error';
      } finally {
        adminSubmitBtn.disabled = false;
      }
    });

    // ─────────────────────────────────────────
    // CHAT FUNCTIONS
    // ─────────────────────────────────────────
    function addUserMessage(text) {
      const row = document.createElement('div');
      row.className = 'row user';
      const bubble = document.createElement('div');
      bubble.className = 'bubble';
      bubble.textContent = text;
      row.appendChild(bubble);
      chatEl.appendChild(row);
      chatEl.scrollTop = chatEl.scrollHeight;
    }

    function showTyping() {
      removeTyping();
      const row = document.createElement('div');
      row.className = 'row bot typing';
      const bubble = document.createElement('div');
      bubble.className = 'bubble';
      bubble.textContent = 'DanceMap skriver …';
      row.appendChild(bubble);
      chatEl.appendChild(row);
      typingRow = row;
      chatEl.scrollTop = chatEl.scrollHeight;
    }

    function removeTyping() {
      if (typingRow) {
        typingRow.remove();
        typingRow = null;
      }
    }

    function addBotMessage(text, showMore) {
      removeTyping();

      const row = document.createElement('div');
      row.className = 'row bot';
      const bubble = document.createElement('div');
      bubble.className = 'bubble';
      bubble.textContent = text;
      row.appendChild(bubble);
      chatEl.appendChild(row);

      if (currentMoreBtn) {
        currentMoreBtn.remove();
        currentMoreBtn = null;
      }

      if (showMore) {
        const btn = document.createElement('button');
        btn.className = 'more-btn';
        btn.textContent = 'Vis flere';
        btn.addEventListener('click', handleMore);
        chatEl.appendChild(btn);
        currentMoreBtn = btn;
      }

      chatEl.scrollTop = chatEl.scrollHeight;
    }

    function appendToBotMessage(text, showMore) {
      removeTyping();

      if (currentMoreBtn) {
        currentMoreBtn.remove();
        currentMoreBtn = null;
      }

      const row = document.createElement('div');
      row.className = 'row bot';
      const bubble = document.createElement('div');
      bubble.className = 'bubble';
      bubble.textContent = text;
      row.appendChild(bubble);
      chatEl.appendChild(row);

      if (showMore) {
        const btn = document.createElement('button');
        btn.className = 'more-btn';
        btn.textContent = 'Vis flere';
        btn.addEventListener('click', handleMore);
        chatEl.appendChild(btn);
        currentMoreBtn = btn;
      }

      chatEl.scrollTop = chatEl.scrollHeight;
    }

    function setLoading(on) {
      isLoading = on;
      sendBtn.disabled = on;
      if (currentMoreBtn) currentMoreBtn.disabled = on;
    }

    async function callApi(query, page) {
      const url = new URL(API_URL);
      url.searchParams.set('query', query);
      url.searchParams.set('page', String(page));
      const res = await fetch(url.toString(), { method: 'GET' });
      if (!res.ok) throw new Error('HTTP ' + res.status);
      return await res.json();
    }

    async function handleSend() {
      const trimmed = (qEl.value || '').trim();
      if (!trimmed || isLoading) return;

      addUserMessage(trimmed);
      qEl.value = '';
      lastQuery = trimmed;
      currentPage = 0;
      hasMore = false;

      setLoading(true);
      showTyping();

      try {
        const data = await callApi(trimmed, 0);

        if (!data || typeof data.success !== 'boolean') {
          addBotMessage('Der opstod en teknisk fejl. Prøv igen senere.', false);
          return;
        }

        if (!data.success) {
          addBotMessage(data.text || 'Der opstod en teknisk fejl. Prøv igen senere.', false);
          return;
        }

        hasMore = !!data.hasMore;
        addBotMessage(data.text || 'Der er ingen danseevents, der matcher din forespørgsel.', hasMore);

      } catch (e) {
        addBotMessage('Der opstod en teknisk fejl. Prøv igen senere.', false);
      } finally {
        setLoading(false);
      }
    }

    async function handleMore() {
      if (isLoading || !hasMore) return;

      currentPage += 1;
      setLoading(true);
      showTyping();

      try {
        const data = await callApi(lastQuery, currentPage);

        if (!data || !data.success) {
          appendToBotMessage('Der opstod en teknisk fejl. Prøv igen senere.', false);
          hasMore = false;
          return;
        }

        hasMore = !!data.hasMore;
        appendToBotMessage(data.text, hasMore);

      } catch (e) {
        appendToBotMessage('Der opstod en teknisk fejl. Prøv igen senere.', false);
        hasMore = false;
      } finally {
        setLoading(false);
      }
    }

    sendBtn.addEventListener('click', handleSend);

    qEl.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        handleSend();
      }
    });

    // ─────────────────────────────────────────
    // INIT (opdateret velkomsttekst)
    // ─────────────────────────────────────────
    addBotMessage('Jeg viser danseevents i København. Søg fx: "salsa i dag", "bachata i weekenden" eller "kizomba fredag".', false);
  </script>
</body>
</html>
