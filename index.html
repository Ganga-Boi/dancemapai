<!DOCTYPE html>
<html lang="da">
<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-WYGJJJV2E6"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DanceMap AI</title>

    <style>
        body {
            margin: 0;
            background: linear-gradient(180deg, #022237, #011520);
            font-family: "Segoe UI", sans-serif;
            color: #fff;
        }

        .app {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .topbar {
            height: 64px;
            background: #011c2b;
            display: flex;
            align-items: center;
            padding: 0 16px;
            font-size: 20px;
            font-weight: 600;
            letter-spacing: 1px;
            box-shadow: 0 0 10px #00000070;
        }

        .topbar img {
            width: 38px;
            height: 38px;
            margin-right: 10px;
            border-radius: 50%;
            object-fit: cover;
        }

        #chat {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            padding-bottom: 100px;
        }

        .message {
            display: flex;
            align-items: flex-start;
            margin-bottom: 20px;
            gap: 12px;
        }

        .message img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .bubble {
            background: rgba(255, 255, 255, 0.08);
            padding: 14px 18px;
            border-radius: 16px;
            max-width: 70%;
            line-height: 1.6;
            white-space: pre-wrap;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message.user .bubble {
            background: #2a5a7a;
        }

        .input-area {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #011c2b;
            padding: 16px;
            display: flex;
            gap: 10px;
            box-shadow: 0 -2px 10px #00000070;
        }

        #userInput {
            flex: 1;
            padding: 12px 16px;
            border-radius: 24px;
            border: 1px solid #2a5a7a;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 15px;
            outline: none;
        }

        #userInput::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        #sendBtn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: #4a90e2;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #sendBtn:hover {
            background: #357abd;
        }

        .typing {
            display: none;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
        }

        .typing.active {
            display: flex;
        }

        .typing img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .typing-dots {
            background: rgba(255, 255, 255, 0.08);
            padding: 14px 18px;
            border-radius: 16px;
            display: flex;
            gap: 6px;
        }

        .typing-dots span {
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .typing-dots span:nth-child(1) { animation-delay: -0.32s; }
        .typing-dots span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { opacity: 0.3; transform: scale(0.8); }
            40% { opacity: 1; transform: scale(1); }
        }

        a {
            color: #4a90e2;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* FAB Button - Floating Action Button */
        .fab {
            position: fixed;
            bottom: 90px;
            right: 20px;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: #4a90e2;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(74, 144, 226, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .fab:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 16px rgba(74, 144, 226, 0.6);
            background: #357abd;
        }

        .fab:active {
            transform: translateY(-1px);
        }

        /* Mobile optimering */
        @media (max-width: 768px) {
            #chat {
                padding: 15px;
                padding-bottom: 90px;
            }

            .bubble {
                max-width: 85%;
                font-size: 14px;
            }

            .topbar {
                height: 56px;
                font-size: 18px;
            }

            .topbar img {
                width: 32px;
                height: 32px;
            }

            .message img {
                width: 36px;
                height: 36px;
            }

            .fab {
                bottom: 80px;
                right: 16px;
                width: 52px;
                height: 52px;
            }
        }
    </style>
</head>
<body>
    <div class="app">
        <div class="topbar">
            <img src="dancemap-icon.png" alt="DanceMap AI" />
            <span>DanceMap AI</span>
        </div>

        <div id="chat">
            <div class="message bot">
                <img src="dancemap-icon.png" alt="Bot" />
                <div class="bubble">Velkommen til DanceMap AI! üíÉ

Find salsa, bachata, kizomba og andre dance events i Danmark!

üîç S√∏g: "salsa i k√∏benhavn" eller "events i weekenden"
üìù Tilf√∏j manglende event: Skriv "tilf√∏j event"

Hvad leder du efter? üòä</div>
            </div>
        </div>

        <div class="typing" id="typing">
            <img src="dancemap-icon.png" alt="Bot" />
            <div class="typing-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>

        <!-- FAB Button -->
        <button class="fab" onclick="startEventSubmission()" title="Tilf√∏j event">
            üìù
        </button>

        <div class="input-area">
            <input
                type="text"
                id="userInput"
                placeholder="Skriv en besked..."
                autocomplete="off"
            />
            <button id="sendBtn" onclick="sendMessage()">‚û§</button>
        </div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwLZ-irHmdb-Fqj71-bjByWeocCtx0aWOq3l-fOy3g1nb7hMgINivHm8qpdy8v_bsVM/exec";
        let sessionId = generateSessionId();
        
        // Guided submission state
        let submissionState = {
            active: false,
            step: 0,
            data: {}
        };

        function generateSessionId() {
            return 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }

        // Start guided event submission from FAB button
        function startEventSubmission() {
            submissionState = {
                active: true,
                step: 1,
                data: {}
            };
            
            addMessage("üìù Lad os tilf√∏je et event!\n\nHvilken dato er eventet?\n(fx '6. december' eller '2024-12-06')", "bot");
            document.getElementById("userInput").focus();
        }

        document.getElementById("userInput").addEventListener("keypress", function(e) {
            if (e.key === "Enter") {
                e.preventDefault();
                sendMessage();
            }
        });

        async function sendMessage() {
            const input = document.getElementById("userInput");
            const message = input.value.trim();

            if (!message) return;

            addMessage(message, "user");
            input.value = "";
            
            // Handle guided submission flow
            if (submissionState.active) {
                handleGuidedSubmission(message);
                return;
            }
            
            showTyping(true);

            try {
                const response = await fetch(`${SCRIPT_URL}?message=${encodeURIComponent(message)}&sessionId=${sessionId}`);
                const data = await response.json();

                showTyping(false);
                addMessage(data.reply, "bot");

            } catch (error) {
                showTyping(false);
                addMessage("Beklager, jeg kunne ikke forbinde til serveren. Pr√∏v igen! üîÑ", "bot");
                console.error("Error:", error);
            }
        }
        
        function handleGuidedSubmission(message) {
            const step = submissionState.step;
            
            if (step === 1) {
                // Dato
                submissionState.data.dato = message;
                submissionState.step = 2;
                addMessage(`‚úÖ ${message}\n\nHvilket tidspunkt starter det?\n(fx '20:00' eller '19.30')`, "bot");
            }
            else if (step === 2) {
                // Tid
                submissionState.data.tid = message;
                submissionState.step = 3;
                addMessage(`‚úÖ ${message}\n\nHvilken type event?\n‚Ä¢ Salsa\n‚Ä¢ Bachata\n‚Ä¢ Kizomba\n‚Ä¢ Salsa Bachata\n‚Ä¢ Andet`, "bot");
            }
            else if (step === 3) {
                // Type
                submissionState.data.type = message;
                submissionState.step = 4;
                addMessage(`‚úÖ ${message}\n\nHvad hedder stedet?\n(fx 'Nordhus' eller 'Kedelhallen')`, "bot");
            }
            else if (step === 4) {
                // Sted
                submissionState.data.sted = message;
                submissionState.step = 5;
                addMessage(`‚úÖ ${message}\n\nHvilken by?\n(fx 'K√∏benhavn' eller 'Aarhus')`, "bot");
            }
            else if (step === 5) {
                // By
                submissionState.data.by = message;
                submissionState.step = 6;
                
                const summary = `‚úÖ ${message}\n\nPerfekt! Her er hvad jeg har:\n\n` +
                               `üìÖ ${submissionState.data.dato} kl. ${submissionState.data.tid}\n` +
                               `üíÉ ${submissionState.data.type}\n` +
                               `üìç ${submissionState.data.sted}\n` +
                               `üèôÔ∏è ${submissionState.data.by}\n\n` +
                               `Er det korrekt? (ja/nej)`;
                addMessage(summary, "bot");
            }
            else if (step === 6) {
                // Bekr√¶ftelse
                if (message.toLowerCase() === 'ja' || message.toLowerCase() === 'yes') {
                    submitEvent();
                } else {
                    submissionState = { active: false, step: 0, data: {} };
                    addMessage("‚ùå Annulleret. Skriv 'tilf√∏j event' for at pr√∏ve igen! üòä", "bot");
                }
            }
        }
        
        async function submitEvent() {
            const submissionText = `${submissionState.data.dato}, ${submissionState.data.tid}, ${submissionState.data.type}, ${submissionState.data.sted}, ${submissionState.data.by}`;
            
            console.log("üì§ Sending guided submission:", submissionText);
            
            // Add as user message
            addMessage(submissionText, "user");
            
            showTyping(true);
            
            try {
                const response = await fetch(`${SCRIPT_URL}?message=${encodeURIComponent(submissionText)}&sessionId=${sessionId}`);
                
                console.log("üì• Response status:", response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                console.log("üì• Response data:", data);
                console.log("üì• Reply text:", data.reply);
                
                showTyping(false);
                addMessage(data.reply, "bot");
                
                // Reset state
                submissionState = { active: false, step: 0, data: {} };
                
            } catch (error) {
                showTyping(false);
                console.error("‚ùå Submission error:", error);
                addMessage("‚ùå Der skete en fejl ved indsendelse. Pr√∏v igen eller skriv eventet direkte! üòä", "bot");
                submissionState = { active: false, step: 0, data: {} };
            }
        }

        function addMessage(text, sender) {
            const chat = document.getElementById("chat");
            const messageDiv = document.createElement("div");
            messageDiv.className = `message ${sender}`;

            const img = document.createElement("img");
            img.src = sender === "user" ? "user-icon.svg" : "dancemap-icon.png";
            img.alt = sender === "user" ? "User" : "Bot";

            const bubble = document.createElement("div");
            bubble.className = "bubble";
            
            const textWithLinks = text.replace(
                /(https?:\/\/[^\s]+)/g,
                '<a href="$1" target="_blank">$1</a>'
            );
            
            bubble.innerHTML = textWithLinks.replace(/\n/g, "<br>");

            messageDiv.appendChild(img);
            messageDiv.appendChild(bubble);
            chat.appendChild(messageDiv);

            chat.scrollTop = chat.scrollHeight;
        }

        function showTyping(show) {
            const typing = document.getElementById("typing");
            const chat = document.getElementById("chat");
            
            if (show) {
                typing.classList.add("active");
                chat.appendChild(typing);
                chat.scrollTop = chat.scrollHeight;
            } else {
                typing.classList.remove("active");
            }
        }
    </script>
</body>
</html>
