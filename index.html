<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DanceMap AI</title>

  <style>
    body {
      margin: 0;
      background: linear-gradient(180deg,#022237,#011520);
      font-family: "Segoe UI", sans-serif;
      color: #fff;
    }

    .app {
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .topbar {
      height: 64px;
      background: #011c2b;
      display: flex;
      align-items: center;
      padding: 0 16px;
      box-shadow: 0 2px 10px #00000055;
      font-size: 20px;
      font-weight: bold;
    }

    .chat {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .msg {
      max-width: 80%;
      padding: 12px 16px;
      margin-bottom: 14px;
      border-radius: 14px;
      line-height: 1.4;
      white-space: pre-line;
      display: flex;
      gap: 10px;
      opacity: 0;
      animation: fadeIn 0.4s forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .bot {
      background: #0f2740;
    }

    .user {
      background: #1e90ff;
      margin-left: auto;
    }

    /* BOT ICON */
    .bot-icon {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: #1e90ff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 18px;
      flex-shrink: 0;
    }

    .inputbar {
      display: flex;
      padding: 12px;
      background: #01121d;
      box-shadow: 0 -2px 10px #00000055;
    }

    input {
      flex: 1;
      border: none;
      padding: 12px;
      border-radius: 8px;
      outline: none;
      font-size: 16px;
    }

    button {
      margin-left: 10px;
      width: 48px;
      border-radius: 50%;
      border: none;
      background: #1e90ff;
      cursor: pointer;
      font-size: 18px;
    }
  </style>
</head>

<body>
<div class="app">
  <div class="topbar">DanceMap AI</div>

  <div class="chat" id="chat"></div>

  <div class="inputbar">
    <input id="userInput" placeholder="Skriv en besked..." />
    <button onclick="sendMessage()">âž¤</button>
  </div>
</div>

<script>
/* ---------------------- BACKEND URL ---------------------- */
const backendURL = "https://script.google.com/macros/s/AKfycbzmyLKzaezYgeNH1fuoJQHhdl2EAuVhhRg8xePwjw00aucUwMSxpBSylx3gIOYsBZco/exec";

/* ---------------------- TYPEWRITER EFFECT ---------------------- */
function typeWriter(msg, i, element) {
  if (i < msg.length) {
    element.textContent += msg.charAt(i);
    setTimeout(() => typeWriter(msg, i + 1, element), 20);
  }
}

/* ---------------------- ADD MESSAGE ---------------------- */
function addMessage(text, who, typing=false) {
  const box = document.createElement("div");
  box.className = "msg " + who;

  if (who === "bot") {
    const icon = document.createElement("div");
    icon.className = "bot-icon";
    icon.textContent = "A";
    box.appendChild(icon);
  }

  const span = document.createElement("div");
  box.appendChild(span);

  document.getElementById("chat").appendChild(box);
  document.getElementById("chat").scrollTop = 999999;

  if (typing) {
    typeWriter(text, 0, span);
  } else {
    span.textContent = text;
  }
}

/* ---------------------- FIRST MESSAGE ---------------------- */
window.onload = () => {
  addMessage("Hej Allan! Jeg er klar til at finde salsa og bachata events.", "bot", true);
};

/* ---------------------- SEND MESSAGE ---------------------- */
function sendMessage() {
  const input = document.getElementById("userInput");
  const text = input.value.trim();
  if (!text) return;

  addMessage(text, "user");
  input.value = "";

  const formData = new FormData();
  formData.append("text", text);

  fetch(backendURL, {
    method: "POST",
    body: formData
  })
  .then(res => res.json())
  .then(data => {
    addMessage(data.reply || "Intet svar modtaget.", "bot", true);
  })
  .catch(err => {
    addMessage("Der skete en fejl.", "bot", true);
  });
}
</script>

</body>
</html>
